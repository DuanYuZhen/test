<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>帧缓冲</title>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
</head>
<body>
    <canvas id="canvas" style="width:400px;height:400px;"></canvas>
</body>
</html>
<script>
    "use strict";
    let vsSource = `#version 300 es
        in vec4 a_position;
        in vec2 a_texcoord;
        uniform mat4 u_matrix;
        out vec2 v_texcoord;
        void main(){
            gl_Position = u_matrix * a_position;
            v_texcoord = a_texcoord;
        }
    `;

    let fsSource = `#version 300 es
        precision mediump float;
        in vec2 v_texcoord;
        uniform sampler2D u_texture;
        out vec4 outColor;
        void main(){
            outColor = texture(u_texture, v_texcoord);
        }
    `;
    
    function main(){
        let canvas = document.getElementById("canvas");
        let gl = canvas.getContext("webgl2");
        if(!gl){
            return;
        }
        let program = webglUtils.createProgramFromSources(gl,[vsSource, fsSource]);
        let positionLocation = gl.getAttribLocation(program,"a_position");
        let texCoordLocation = gl.getAttribLocation(program,"a_texcoord");
        let matrixLocation = gl.getUniformLocation(program,"u_matrix");
        let textureLocation = gl.getUniformLocation(program,"u_texture");
        //positionbuffer
            let positionBuffer = gl.createBuffer();
            let vao = gl.createVertexArray();
            gl.bindVertexArray(vao);

            gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer);
            let positions = [//在最后的裁剪坐标系中，三角形坐标点是逆时针为正面
                -0.5, -0.5,   0,
                 0.5, -0.5,   0,
                -0.5,  0.5,   0,
                -0.5,  0.5,   0,
                 0.5, -0.5,   0,
                 0.5,  0.5,   0,
            ];
            gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(positions),gl.STATIC_DRAW);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation,3,gl.FLOAT,false,0,0);
        
        //texcoordbuffer
            let texcoordBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER,texcoordBuffer);
            // let texcoords = [
         //          0, 0,
         //          0, 1,
         //          1, 0,
         //          1, 0,
         //          0, 1,
         //          1, 1,
            // ];
            let texcoords = [
                0,0,
                1,0,
                0,1,
                0,1,
                1,0,
                1,1,
            ];
            gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(texcoords),gl.STATIC_DRAW);
            gl.enableVertexAttribArray(texCoordLocation);
            gl.vertexAttribPointer(texCoordLocation,2,gl.FLOAT,false,0,0);
        

        //texture
            let texture = gl.createTexture();
            gl.activeTexture(gl.TEXTURE0 + 0);
            gl.bindTexture(gl.TEXTURE_2D,texture);
            gl.pixelStorei(gl.UNPACK_ALIGNMENT,1);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.R8, 3, 2, 0, gl.RED, gl.UNSIGNED_BYTE,new Uint8Array([128,64,128,0,192,0]));
            // set the filtering so we don't need mips
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        //targetTexture
            let targetTexture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D,targetTexture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 256, 256, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
            // set the filtering so we don't need mips
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        //framebuffer
            let framebuffer = gl.createFramebuffer();
            gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, targetTexture, 0);    

        webglUtils.resizeCanvasToDisplaySize(gl.canvas);
        gl.enable(gl.CULL_FACE);
        gl.enable(gl.DEPTH_TEST);
        {
            gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.viewport(0,0,256,256);
            gl.clearColor(0,0,1,1);
            gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
            let aspect = 256/256;

            {
                gl.useProgram(program);
                let projectionMatrix = m4.perspective(60*Math.PI/180,aspect,1,2000);
                let cameraPosition = [0,0,2];
                let up = [0,1,0];
                let target = [0,0,0];
                let cameraMatrix = m4.lookAt(cameraPosition,target,up);
                let viewMatrix = m4.inverse(cameraMatrix);

                let viewProjectionMatrix = m4.multiply(projectionMatrix, viewMatrix);
                gl.uniformMatrix4fv(matrixLocation,false,viewProjectionMatrix);
                gl.uniform1i(textureLocation, 0);
                gl.drawArrays(gl.TRIANGLES,0,6);

            }
        }
        {
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);
            gl.bindTexture(gl.TEXTURE_2D,targetTexture);
            gl.viewport(0,0,gl.canvas.width,gl.canvas.height);
            gl.clearColor(1,1,1,1);
            gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
            let aspect = gl.canvas.clientWidth/gl.canvas.clientHeight;
            {
                gl.useProgram(program);
                let projectionMatrix = m4.perspective(60*Math.PI/180,aspect,1,2000);
                let cameraPosition = [0,0,2];
                let up = [0,1,0];
                let target = [0,0,0];
                let cameraMatrix = m4.lookAt(cameraPosition,target,up);
                let viewMatrix = m4.inverse(cameraMatrix);

                let viewProjectionMatrix = m4.multiply(projectionMatrix, viewMatrix);
                gl.uniformMatrix4fv(matrixLocation,false,viewProjectionMatrix);
                gl.uniform1i(textureLocation, 0);
                gl.drawArrays(gl.TRIANGLES,0,6);
            }
        }
    }
    main();
</script>
